apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    tier: redis
    role: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
      tier: redis
  template:
    metadata:
      labels:
        app: redis
        tier: redis
    spec:
      containers:
        - name: redis
          image: arnnow/k8s-redis:v3
          ports:
           - containerPort: 6379
          volumeMounts:
            - mountPath: /redis-master-data
              name: data
          resources:
            limits:
              cpu: "0.1"
      volumes:
        - name: data
