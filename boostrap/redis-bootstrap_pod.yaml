apiVersion: v1
kind: Pod
metadata:
  name: redis-bootstrap
  labels:
    app: redis
    tier: redis-sentinel
spec:
  containers:
    - name: master
      image: arnnow/k8s-redis:v3
      ports:
       - containerPort: 6379
      env:
        - name: MASTER
          value: "true"
      volumeMounts:
        - mountPath: /redis-master-data
          name: data
    - name: sentinel
      image: arnnow/k8s-redis:v3
      env:
        - name: SENTINEL
          value: "true"
      ports:
        - containerPort: 26379 
  volumes:
    - name: data
      emptyDir: {}
